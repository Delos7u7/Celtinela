<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela</title>
    <link rel="stylesheet" href="Vista/css/index.css">
</head>

<body>
    <div class="content">
        <div class="title-container">
            <h2 class="title-1">Cel</h2>
            <div class="title-2"><span></span></div>
            <h2 class="title-3">tinela</h2>
        </div>

        <div class="body-container">
            <form id="miFormulario">
                <div class="login">
                    <div class="input-container">
                        <p>Usuario</p>
                        <input type="text" class="login-input" id="nombre">
                    </div>
                    <div class="input-container">
                        <p>Contraseña</p>
                        <input type="password" class="login-input" id="contrasenia">
                    </div>
                </div>
                <div class="boton-login">
                    <div class="boton-login--container">
                        <button type="submit" class="sendIcon" id="send">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="registrar">
                <p class="eres-nuevo">¿Eres nuevo?</p>
                <a >
                    <p class="registrate-aqui">Registrate Aquí</p>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="./Vista/js/login.js"></script>
</html>

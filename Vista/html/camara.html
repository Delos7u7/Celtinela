<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celtinela - Cámara</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0F243D;
    }

    .camera-container {
      position: relative;
      width: 400px;
      height: 300px;
      overflow: hidden;
    }

    #cameraPreview {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #cameraCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0F243D;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="cameraPreview" playsinline></video>
    <canvas id="cameraCanvas"></canvas>
  </div>
  <div class="button-container">
    <button id="cameraButton">Acceder a la cámara</button>
    <button id="captureButton" style="display: none;">Tomar foto</button>
  </div>

  <script>
    const cameraButton = document.getElementById('cameraButton');
    const cameraPreview = document.getElementById('cameraPreview');
    const cameraCanvas = document.getElementById('cameraCanvas');
    const captureButton = document.getElementById('captureButton');
    let cameraStream = null;

    async function accessCamera() {
      try {
        // Solicitar permisos de la cámara
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        // Verificar si se obtuvo un stream válido
        if (stream) {
          cameraStream = stream;
          cameraPreview.srcObject = stream;
          cameraPreview.style.display = 'block';
          cameraCanvas.width = cameraPreview.videoWidth;
          cameraCanvas.height = cameraPreview.videoHeight;
          cameraButton.style.display = 'none';
          captureButton.style.display = 'inline-block';
        } else {
          console.error('No se pudo acceder a la cámara.');
          alert('No se pudo acceder a la cámara. Asegúrate de que has dado los permisos necesarios.');
        }
      } catch (error) {
        console.error('Error al acceder a la cámara:', error);
        alert('No se pudo acceder a la cámara. Asegúrate de que has dado los permisos necesarios.');
      }
    }

    function takePhoto() {
      const canvas = cameraCanvas;
      const context = canvas.getContext('2d');
      context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
      cameraPreview.style.display = 'none';
      canvas.style.display = 'block';
      captureButton.style.display = 'none';
      // Aquí puedes guardar o cargar la imagen capturada
    }

    cameraButton.addEventListener('click', accessCamera);
    captureButton.addEventListener('click', takePhoto);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrarUsuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="content">
        <header>
            <span class="bi bi-list menuIcon"></span>
            <span class="bi bi-bell notificationIcon"></span>
            <nav class="navMenu sideNav"> <!-- Cambié la clase a navMenu -->
                <ul>
                    <li><a href="../html/vehiculosRegistrados.html">Inicio</a></li>
                    <li><a href="../html/perfil.html">Perfil</a></li>
                    <li><a href="./contactanos.html">Contáctanos</a></li>
                </ul>
                <i class="bi bi-box-arrow-left iconoCerrarSesion"></i>
            </nav>
        </header>
        <div class="titleUsuario-container"> <!-- Cambié el nombre del contenedor -->
            <div class="button-add--container">
                <p>Datos del Usuario</p> <!-- Cambié el texto -->
            </div>
        </div>
        <div class="datosUsuario--container"> <!-- Cambié el nombre del contenedor -->
            <div class="input-container">
                <p>Nombre:</p> <!-- Cambié el texto -->
                <input type="text" name="nombre" id="nombre" class="input-datosUsuario"> <!-- Cambié la clase -->
            </div>
            <div class="input-container">
                <p>Correo:</p> <!-- Cambié el texto -->
                <input type="email" name="correo" id="correo" class="input-datosUsuario"> <!-- Cambié la clase -->
            </div>
            <div class="input-container">
                <p>Contraseña:</p> <!-- Cambié el texto -->
                <input type="password" name="contrasena" id="contrasena" class="input-datosUsuario"> <!-- Cambié la clase -->
            </div>
            <div class="input-container">
                <p>Confirmar Contraseña:</p> <!-- Agregué el campo para confirmar la contraseña -->
                <input type="password" name="confirmarContrasena" id="confirmarContrasena" class="input-datosUsuario"> <!-- Cambié la clase -->
            </div>
            <div class="sendButton--container">
                <i class="bi bi-arrow-right-square-fill sendIcon"></i>
            </div>
        </div>
    </div>
</body>
<script src="../js/vehiculosRegistrados.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrarUsuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <form id="miFormulario"> <!-- Agregado el atributo action y method -->
            <div class="titleUsuario-container"> <!-- Cambié el nombre del contenedor -->
                <div class="button-add--container">
                    <p>Datos del Usuario</p> <!-- Cambié el texto -->
                </div>
            </div>
            <div class="datosUsuario--container"> <!-- Cambié el nombre del contenedor -->
                <div class="input-container">
                    <p>Nombre:</p> <!-- Cambié el texto -->
                    <input type="text" name="nombre" id="nombre" class="input-datosUsuario"> <!-- Cambié la clase -->
                </div>
                <div class="input-container">
                    <p>Correo:</p> <!-- Cambié el texto -->
                    <input type="email" name="correo" id="correo" class="input-datosUsuario"> <!-- Cambié la clase -->
                </div>
                <div class="input-container">
                    <p>Contraseña:</p> <!-- Cambié el texto -->
                    <input type="password" name="contrasenia" id="contrasenia" class="input-datosUsuario">
                    <!-- Cambié la clase -->
                </div>
                <div class="input-container">
                    <p>Confirmar Contraseña:</p> <!-- Agregué el campo para confirmar la contraseña -->
                    <input type="password" name="confirmarContrasena" id="confirmarContrasena" class="input-datosUsuario">
                    <!-- Cambié la clase -->
                </div>
            </div>
            <div class="sendButton--container">
                <button type="submit" class="sendIcon">Enviar</button> <!-- Cambiado el icono por un botón de envío -->
            </div>
        </form>
    </div>
</body>

<script src="../js/crearUsuario.js"></script>
</html>

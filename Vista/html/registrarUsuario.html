<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrarUsuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <form action="/tu-ruta-de-backend-en-go" method="post"> <!-- Cambia "/tu-ruta-de-backend-en-go" por la ruta real de tu backend en Go -->
        <div class="content">
            <div class="titleUsuario-container">
                <div class="button-add--container">
                    <p>Datos del Usuario</p>
                </div>
            </div>
            <div class="datosUsuario--container">
                <div class="input-container">
                    <p>Nombre:</p>
                    <input type="text" name="nombre" id="nombre" class="input-datosUsuario">
                </div>
                <div class="input-container">
                    <p>Correo:</p>
                    <input type="email" name="correo" id="correo" class="input-datosUsuario">
                </div>
                <div class="input-container">
                    <p>Contraseña:</p>
                    <input type="password" name="contrasena" id="contrasena" class="input-datosUsuario">
                </div>
                <div class="input-container">
                    <p>Confirmar Contraseña:</p>
                    <input type="password" name="confirmarContrasena" id="confirmarContrasena" class="input-datosUsuario">
                </div>
            </div>
            <div class="sendButton--container">
                <button type="submit"><i class="bi bi-arrow-right-square-fill sendIcon"></i></button>
            </div>
        </div>
    </form>
</body>


</html>

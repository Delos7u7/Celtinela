<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Registra tu vehiculo</title>
    <link rel="stylesheet" href="../css/registrarVehiculos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <header>
            <span class="bi bi-list menuIcon"></span>
            <span class="bi bi-bell notificationIcon">
                <div class="notification-container"></div>
            </span>
            <nav class="navMenu sideNav"> <!-- Aquí he cambiado la clase a navMenu -->
                <ul>
                    <li><a href="../html/vehiculosRegistrados.html">Inicio</a></li>
                    <li><a href="../html/perfil.html">Perfil</a></li>
                    <li><a href="./contactanos.html">Contáctanos</a></li>
                </ul>
                <i class="bi bi-box-arrow-left iconoCerrarSesion"></i>
            </nav>
        </header>
        <div class="titleVehiculo-container">
            <div class="button-add--container">
                <p>Datos del Vehículo</p>
            </div>
        </div>
        <form id="formVehiculo">
            <div class="datosVehiculo--container">
                <div class="input-container">
                    <p>Alias del Vehículo:</p>
                    <input type="text" name="alias_vehiculo" id="alias_vehiculo" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Tipo de Vehículo:</p>
                    <input type="text" name="tipo_vehiculo" id="tipo_vehiculo" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Marca:</p>
                    <input type="text" name="marca" id="marca" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Modelo:</p>
                    <input type="text" name="modelo" id="modelo" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Año:</p>
                    <input type="text" name="año" id="año" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Color:</p>
                    <input type="text" name="color" id="color" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Placa registrada:</p>
                    <input type="text" name="placa" id="placa" class="input-datosVehiculo">
                </div>
                <div class="input-container">
                    <p>Número de serie o VIN:</p>
                    <input type="text" name="num_serie_vin" id="num_serie_vin" class="input-datosVehiculo">
                </div>
            </div>
            <div class="sendButton--container">
                <button type="submit" class="bi bi-arrow-right-square-fill sendIcon"></button>
            </div>
        </form>
    </div>
    <script src="../js/vehiculosRegistrados.js"></script>
    <script src="../js/crearVehiculo.js"></script>
    <script src="../js/notificaciones.js"></script>
</body>

</html>

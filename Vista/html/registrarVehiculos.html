<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Registra tu vehiculo</title>
    <link rel="stylesheet" href="../css/registrarVehiculos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <header>
            <span class="bi bi-list menuIcon"></span>
            <span class="bi bi-bell notificationIcon"></span>
            <nav class="navMenu sideNav"> <!-- Aquí he cambiado la clase a navMenu -->
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <i class="bi bi-box-arrow-left iconoCerrarSesion"></i>
            </nav>
        </header>
        <div class="titleVehiculo-container">
            <div class="button-add--container">
                <p>Datos del Vehículo</p>
            </div>
        </div>
        <div class="datosVehiculo--container">
            <div class="input-container">
                <p>Alias del Vehículo:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Tipo de Vehículo:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Marca:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Modelo:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Año:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Color:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Placa registrada:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="input-container">
                <p>Número de serie o VIN:</p>
                <input type="text" name="" id="" class="input-datosVehiculo">
            </div>
            <div class="icon--container" style="position: relative;">
                <i class="bi bi-camera iconCamera" id="cameraButton"></i>
                <video id="cameraPreview" width="200" height="200"
                    style="border-radius: 50%; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;"></video>
                <canvas id="cameraCanvas" width="200" height="200" style="border-radius: 50%; display: none;"></canvas>
            </div>
            <button id="captureButton" style="display: none;">Tomar Foto</button>
            <div class="sendButton--container">
                <a href="./camara.html">
                    <i class="bi bi-arrow-right-square-fill sendIcon"></i>
                </a>
            </div>
        </div>

    </div>
    <script src="../js/vehiculosRegistrados.js"></script>
    <script src="../js/registrarVehiculos.js"></script>
</body>

</html>

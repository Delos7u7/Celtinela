<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Vehiculo</title>
    <link rel="stylesheet" href="../css/vehiculo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <header>
            <span class="bi bi-list menuIcon"></span>
            <span class="bi bi-bell notificationIcon">
                <p id="no-notification--id"></p>
                <div class="notification-container"></div>
            </span>
            <nav class="navMenu sideNav">
                <ul>
                    <li><a href="../html/vehiculosRegistrados.html">Inicio</a></li>
                    <li><a href="../html/perfil.html">Perfil</a></li>
                    <li><a href="./contactanos.html">Contáctanos</a></li>
                </ul>
                <i class="bi bi-box-arrow-left iconoCerrarSesion"></i>
            </nav>
        </header>
        <div class="titleVehiculo-container">
            <div class="button-add--container">
                <p>Localizar</p>
            </div>
        </div>
        <div class="mapa--container">
            <iframe
                class="mapa"
                width="80%"
                height="350"
                style="border:0; border-radius: 20px;"
                frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBIiZxQFCekeM29UC4gQD503JK0kLDf3Eg&q=Space+Needle,Seattle+WA"
                allowfullscreen>
            </iframe>
        </div>
        <div class="tabla--container">
            <div class="mostrar-mas">
                <button class="button-mostras-mas">
                    <i class="bi bi-car-front-fill icono-mostrar-mas"></i>
                    <p class="texto-original">Mostrar más</p>
                </button>
                <div class="clon-mostrar-mas">
                    <i class="bi bi-geo-alt-fill icono-clon"></i>
                    <p>color</p>
                </div>
            </div>
            <div class="icono--container">
                <div class="datos--container">
                    <div class="datos">
                        <p>Nombre:</p>
                        <span id="nombre"></span>
                    </div>
                    <div class="datos">
                        <p>Marca:</p>
                        <span id="marca"></span>
                    </div>
                    <div class="datos">
                        <p>Año:</p>
                        <span id="año"></span>
                    </div>
                    <div class="datos">
                        <p>Modelo:</p>
                        <span id="modelo"></span>
                    </div>
                    <div class="datos">
                        <p>Placas:</p>
                        <span id="placas"></span>
                    </div>
                    <div class="datos">
                        <p>No.Serie:</p>
                        <span id="serie"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="address--container">
            <div class="alert-table">
                <div class="alert-table--header">
                    <p class="header noalert">No.</p>
                    <p class="header lat">Latitud</p>
                    <p class="header long">Longitud</p>
                    <p class="header date">Fecha</p>
                </div>
                <div class="alert-table--body">
                    <!-- Aquí se llenarán las filas dinámicamente -->
                </div>
            </div>
        </div>
        <div id="revisar-alerta" class="revisar-alerta--container">
            <div class="revisar-alerta">
                <button class="revisar-alerta">Revisar Alertas</button>
            </div>
        </div>
        <div id="veincularDispositivo" class="vincular-dispositivo--container">
            <div class="vincular-dispositivo">
                <button class="vincular-dispositivo">Vincular dispositivo</button>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="modal-form" class="modal--container">
                    <div class="modal-title--container">
                        <h2>Introduce el número de serie de tu dispositivo</h2>
                    </div>
                    <div class="modal-body--container">
                        <input class="bodyy numero_serie" type="text" id="numero_serie" name="numero_serie" placeholder="Número de serie">
                        <input class="bodyy numero_serie" type="text" id="telefono" name="telefono" placeholder="Número de Teléfono">
                        <button class="body" type="submit" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="modal-revisar-alerta" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="modal-revisar-alerta-form" class="modal--container">
                    <div class="modal-title--container" style="text-align: center;">
                        <h2>¿Estás seguro que quieres marcar como revisadas las alertas?</h2>
                    </div>
                    <div class="modal-body--container">
                        <div class="button-group" style="display: flex; justify-content: space-between; width: 100%;">
                            <button class="btn body" type="button" id="correcto" style="color: green;">
                                <i class="bi bi-check"></i>
                            </button>
                            <button class="btn body" type="button" id="incorrecto" style="color: red;">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/vehiculosRegistrados.js"></script>
    <script src="../js/vehiculo.js"></script>
    <script src="../js/notificaciones.js"></script>
</body>

</html>

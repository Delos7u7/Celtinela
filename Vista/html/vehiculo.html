<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtinela - Vehiculo</title>
    <link rel="stylesheet" href="../css/vehiculo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <header>
            <span class="bi bi-list menuIcon"></span>
            <span class="bi bi-bell notificationIcon"></span>
            <nav class="navMenu sideNav"> <!-- Aquí he cambiado la clase a navMenu -->
                <ul>
                    <li><a href="../html/vehiculosRegistrados.html">Inicio</a></li>
                    <li><a href="../html/perfil.html">Perfil</a></li>
                    <li><a href="./contactanos.html">Contáctanos</a></li>
                </ul>
                <i class="bi bi-box-arrow-left iconoCerrarSesion"></i>
            </nav>
        </header>
        <div class="titleVehiculo-container">
            <div class="button-add--container">
                <p>Localizar</p>
            </div>
        </div>
        <div class="mapa--container">
            <iframe
                class="mapa"
                width="80%"
                height="350"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBIiZxQFCekeM29UC4gQD503JK0kLDf3Eg&q=Space+Needle,Seattle+WA" allowfullscreen>
            </iframe>
        </div>
        <div class="tabla--container">
            <div class="mostrar-mas">
                <button class="button-mostras-mas">
                    <i class="bi bi-car-front-fill icono-mostrar-mas"></i>
                    <p>Mostrar más</p>
                </button>
            </div>
            <div class="icono--container">
                <div class="datos--container">
                    <div class="datos">
                        <p>Nombre:</p>
                        <span id="nombre">Toyota</span>
                    </div>
                    <div class="datos">
                        <p>Marca:</p>
                        <span id="marca">Toyota</span>
                    </div>
                    <div class="datos">
                        <p>Año:</p>
                        <span id="año">2022</span>
                    </div>
                    <div class="datos">
                        <p>Modelo:</p>
                        <span id="modelo">Corolla</span>
                    </div>
                    <div class="datos">
                        <p>Placas:</p>
                        <span id="placas">ABC123</span>
                    </div>
                    <div class="datos">
                        <p>No.Serie:</p>
                        <span id="serie">1234567890</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor-adicional">
            <!-- Contenido adicional aquí -->
        </div>
    </div>
</body>
<script src="../js/vehiculosRegistrados.js"></script>
<script src="../js/vehiculo.js"></script>

</html>
